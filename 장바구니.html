<div class="cart mt-5">
    <h3>장바구니</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>상품명</th>
                <th>가격</th>
                <th>수량</th>
                <th>합계</th>
            </tr>
        </thead>
        <tbody id="cart-items">
            <!-- 장바구니 아이템이 추가될 영역 -->
        </tbody>
    </table>
    <h4 id="total-price">총 가격: 0원</h4>
</div>
</div>

<script>
let cart = {};

function addToCart(productName, productPrice) {
    if (cart[productName]) {
        cart[productName].quantity += 1;
    } else {
        cart[productName] = { price: productPrice, quantity: 1 };
    }
    updateCart();
}

function updateCart() {
    const cartItems = document.getElementById('cart-items');
    cartItems.innerHTML = '';
    let totalPrice = 0;

    for (const [productName, productDetails] of Object.entries(cart)) {
        const productTotal = productDetails.price * productDetails.quantity;
        totalPrice += productTotal;

        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${productName}</td>
            <td>${productDetails.price}원</td>
            <td>
                <button onclick="changeQuantity('${productName}', -1)" class="btn btn-danger btn-sm">-</button>
                ${productDetails.quantity}
                <button onclick="changeQuantity('${productName}', 1)" class="btn btn-success btn-sm">+</button>
            </td>
            <td>${productTotal}원</td>
        `;
        cartItems.appendChild(row);
    }

    document.getElementById('total-price').textContent = `총 가격: ${totalPrice}원`;
}

function changeQuantity(productName, change) {
    if (cart[productName].quantity + change > 0) {
        cart[productName].quantity += change;
    } else {
        delete cart[productName];
    }
    updateCart();
}
</script>
