    <style>
        /* 꾸미기 */
        .card-img-top {
            transition: transform 0.3s ease;
            width: 100%; /* 너비 조절 */
            height: 300px; /* 높이 조절 */
            object-fit: cover; /* 이미지를 영역에 맞게 자르고 크기 조절 */
        }

        .card-img-top:hover {
            transform: scale(1.2);
        }

        .hero {
            background-color: #C6E9EB;
            color: black;
            padding-top: 3rem; /* 위쪽 여백 조절 */
            padding-bottom: 3rem; /* 아래쪽 여백 조절 */
            margin-bottom: 2rem; /* hero와 다음 요소 사이의 공백 조절 */
        }

        .nav-link {
            font-size: 1.25rem; /* 메뉴 글자 크기 조절 */
        }

        .navbar {
            background-color: #FFF1CD; /* 메뉴바 색상 변경 */
        }

        .navbar-nav {
            margin-left: 20px; /* 왼쪽에서 오른쪽으로 거리 조절 */
        }

        /* 로고 크기 조절 */
        .logo img {
            width: 300px; /* 로고 너비 조절 */
            height: auto; /* 비율을 유지하며 높이 자동 조절 */
        }

        /* 회원가입 폼 스타일 */
        .signup-container {
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 500px;
            margin: 0 auto;
        }

        .signup-container h2 {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #FFF1CD;
            border-color: #FFF1CD;
        }

        .btn-primary:hover {
            background-color: #ffeb99;
            border-color: #ffeb99;
        }
    </style>
</head>

<body>
    <div class="hero text-center py-5">
        <!-- 로고를 넣을 공간 -->
        <div class="logo mb-4">
            <a href="index.html">
                <img src="logo3.jpg.png" alt="로고" class="img-fluid">
            </a>
        </div>        
        <!-- 메뉴바를 추가 -->
        <div class="menu">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Recommend</a>
                            </li>
                            <li class="nav-item"> 
                                <a class="nav-link" href="bread.html">Bread</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="cookie.html">Cookie</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="cake.html">Cake</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="drink.html">Drink</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="login.html">로그인</a>

                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- 회원가입 폼 추가 -->
    <div class="container mt-5">
        <div class="signup-container">
            <h2 class="text-center">회원가입</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="비밀번호를 다시 입력하세요">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">주소</label>
                    <input type="text" class="form-control" id="address" placeholder="주소를 입력하세요">
                </div>
                <button type="submit" class="btn btn-primary w-100">회원가입</button>
            </form>
        </div>
    </div>
</body>
